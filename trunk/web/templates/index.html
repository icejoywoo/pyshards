<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta http-equiv="pragma" content="no-cache" />
		<meta http-equiv="expires" content="-1" />
		<meta http-equiv="cache-control" content="no-cache" />
        
        <title>Pyshards Monitor</title>
		
        <link rel="stylesheet" type="text/css" href="/static_media/css/monitor.css" />
		<script src="/static_media/js/mootools/mootools.svn.js" type="text/javascript"></script>
		<script src="/static_media/js/monitor.js" type="text/javascript"></script>
	</head>
	<body>
    <table>
    {% for shardrow in shards %}
    	<tr>
    	{% for shard in shardrow %}
    		<td>
    			<table class='nodeconf'>
    				<tr>
    					<td style='color: rgb({{ shard.text }}, {{ shard.text }}, {{ shard.text }}); background-color: rgb({{ shard.red }}, {{ shard.green }},100)' class='propname'>ID</td>
    					<td style='color: rgb({{ shard.text }}, {{ shard.text }}, {{ shard.text }}); background-color: rgb({{ shard.red }}, {{ shard.green }},100)'>{{ shard.id }}</td>
    				</tr>
    				<tr>
    					<td style='color: rgb({{ shard.text }}, {{ shard.text }}, {{ shard.text }}); background-color: rgb({{ shard.red }}, {{ shard.green }},100)' class='propname'>host</td>
    					<td style='color: rgb({{ shard.text }}, {{ shard.text }}, {{ shard.text }}); background-color: rgb({{ shard.red }}, {{ shard.green }},100)'>{{ shard.host }}</td></tr>
    				<tr>
    					<td style='color: rgb({{ shard.text }}, {{ shard.text }}, {{ shard.text }}); background-color: rgb({{ shard.red }}, {{ shard.green }},100)' class='propname'>database</td>
    					<td style='color: rgb({{ shard.text }}, {{ shard.text }}, {{ shard.text }}); background-color: rgb({{ shard.red }}, {{ shard.green }},100)'>{{ shard.database }}</td></tr>
    				<tr>
    					<td style='color: rgb({{ shard.text }}, {{ shard.text }}, {{ shard.text }}); background-color: rgb({{ shard.red }}, {{ shard.green }},100)' class='propname'>capacity</td>
    					<td style='color: rgb({{ shard.text }}, {{ shard.text }}, {{ shard.text }}); background-color: rgb({{ shard.red }}, {{ shard.green }},100)'>{{ shard.capacity_MB }} MB</td></tr>
    				<tr>
    					<td style='color: rgb({{ shard.text }}, {{ shard.text }}, {{ shard.text }}); background-color: rgb({{ shard.red }}, {{ shard.green }},100)' class='propname'>current</td>
    					<td style='color: rgb({{ shard.text }}, {{ shard.text }}, {{ shard.text }}); background-color: rgb({{ shard.red }}, {{ shard.green }},100)'>{{ shard.current_MB }} MB</td></tr>
    				<tr>
    					<td style='color: rgb({{ shard.text }}, {{ shard.text }}, {{ shard.text }}); background-color: rgb({{ shard.red }}, {{ shard.green }},100)' class='propname'>percent full</td>
    					<td style='color: rgb({{ shard.text }}, {{ shard.text }}, {{ shard.text }}); background-color: rgb({{ shard.red }}, {{ shard.green }},100)'>{{ shard.per }} %</td></tr>
    				<tr>
    					<td style='color: rgb({{ shard.text }}, {{ shard.text }}, {{ shard.text }}); background-color: rgb({{ shard.red }}, {{ shard.green }},100)' class='propname'>full</td>
    					<td style='color: rgb({{ shard.text }}, {{ shard.text }}, {{ shard.text }}); background-color: rgb({{ shard.red }}, {{ shard.green }},100)'>{{ shard.full }}</td></tr>
        		</table>
    		</td>    			
    	{% endfor %}
    	</tr>
    {% endfor %}
    </table>
	</body>
</html>
